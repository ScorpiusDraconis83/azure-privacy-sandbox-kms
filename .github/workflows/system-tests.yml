name: System Tests

permissions:
   id-token: write
   contents: read

on:
  workflow_dispatch:
  workflow_call:

jobs:

  discover-tests:
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.find_tests.outputs.tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        env:
          GH_TOKEN: ${{ github.token }}
        run: ./scripts/tools/install-deps.sh

      - name: Find Test Files
        id: find_tests
        run: |
          TEST_FILES=$(find test/system-test -name 'test_*.py')
          JSON_ARRAY=$(printf '%s\n' "${TEST_FILES[@]}" | jq -R . | jq -s .)
          echo "tests=$JSON_ARRAY" | sed ':a;N;$!ba;s/\n//g' >> $GITHUB_OUTPUT

  local:
    runs-on: ubuntu-latest
    needs: discover-tests
    strategy:
      matrix:
        test: ${{ fromJson(needs.discover-tests.outputs.tests) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        env:
          GH_TOKEN: ${{ github.token }}
        run: ./scripts/tools/install-deps.sh

      - name: Run Local System Tests
        run: pytest -sv ${{ matrix.test }}

